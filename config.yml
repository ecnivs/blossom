# Blossom Configuration

# Audio Configuration
audio:
  sample_rate: 16000
  channels: 1
  blocksize: 8000
  dtype: "int16"
  amplitude_threshold: 1000
  voice_interrupt_threshold: 2000
  echo_canceller:
    filter_length: 8000
    frame_size: 2048

# Speech-to-Text Configuration
stt:
  model_path: ".models/vosk/vosk-model-small-en-us-0.15"
  speaker_model_path: ".models/vosk/vosk-model-spk-0.4"
  speakers_directory: ".speakers"
  require_known_speaker: false
  speaker_identification_threshold: 0.20
  max_amplitude: 1000

# Text-to-Speech Configuration
tts:
  model_name: "tts_models/multilingual/multi-dataset/xtts_v2"
  voices_directory: ".voices"
  device: "auto"  # auto, cpu, cuda
  progress_bar: true

# Gemini AI Configuration
gemini:
  models:
    "2.5": "gemini-2.5-flash"
    "2.0": "gemini-2.0-flash"
  default_model: "2.5"
  max_retries: 3
  retry_delay_base: 2

# Logging Configuration
logging:
  level: "DEBUG"
  format: "%(levelname)s - %(message)s"
  force: true

# Application Configuration
app:
  name: "Blossom"
  version: "0.1.0"
  description: "My Voice Assistant"
  workspace_temp: true
  loop_delay: 0.1

# Voice Assistant Configuration
assistant:
  name: "Blossom"
  role: "Personal Assistant"
  default_language: "en"
  supported_languages:
    - "en"
    - "es"
    - "fr"
    - "de"
    - "it"
    - "pt"
    - "ru"
    - "ja"
    - "ko"
    - "zh"

# Memory Configuration
memory:
  enabled: true
  
  # Working memory (current conversation)
  working_memory:
    max_turns: 20
    
  # Episodic memory (conversation sessions)
  episodic_memory:
    retention_days: 30
    auto_consolidate: true
    consolidation_delay_minutes: 5
    session_idle_threshold_minutes: 30
    
  # Semantic memory (extracted knowledge)
  semantic_memory:
    enabled: true
    extraction_threshold: 0.6
    max_memories: 1000
    importance_decay_days: 90
    
  # Storage
  storage:
    sqlite_path: ".memory/conversations.db"
    vector_db_path: ".memory/vectors"
    
  # Retrieval
  retrieval:
    max_results: 5
    time_decay_enabled: true
    time_decay_halflife_days: 7
    importance_threshold: 0.3

